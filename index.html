<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読み上げくん</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-image {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #eee;
        }
        .card-title {
            padding: 16px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            color: #444;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }
        .player-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 24px;
            margin-top: 24px;
        }
        .player-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
        }
        .player-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 2rem;
            color: #555;
            transition: color 0.2s;
        }
        .control-button:hover {
            color: #1a73e8;
        }
        .play-pause {
            font-size: 3rem;
        }
        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .time-display {
            font-size: 1rem;
            color: #777;
        }
        .progress-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .progress-slider:hover {
            opacity: 1;
        }
        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            justify-content: center;
        }
        .speed-button {
            background: #f0f2f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .speed-button.active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        .speed-button:hover {
            background: #e0e2e5;
        }
        .url-link-container {
            margin-top: 24px;
            text-align: center;
            padding: 16px;
            background-color: #f5f5f5;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .url-link-container h3 {
            margin: 0 0 8px 0;
            color: #555;
        }
        .url-link {
            font-size: 1rem;
            color: #1a73e8;
        }
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
            .player-title {
                font-size: 1.5rem;
            }
            .controls {
                gap: 10px;
            }
            .control-button {
                font-size: 1.5rem;
            }
            .play-pause {
                font-size: 2.5rem;
            }
            .url-link-container {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        const app = document.getElementById('app');
        const audio = new Audio();
        let flyers = []; // JSONからデータを読み込むため、空の配列で初期化
        let activeFlyer = null;

        // JSONファイルを読み込む関数
        const loadFlyers = async () => {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load data.json');
                }
                flyers = await response.json();
                render(); // データ読み込み後にレンダリングを開始
            } catch (error) {
                console.error('Error loading flyers:', error);
                app.innerHTML = '<div class="container" style="text-align: center; color: red;">データの読み込みに失敗しました。data.jsonファイルを確認してください。</div>';
            }
        };

        // ルーティング
        const render = () => {
            const path = window.location.hash.slice(1);
            if (path.startsWith('play/')) {
                const flyerId = path.split('/')[1];
                activeFlyer = flyers.find(f => f.id === flyerId);
                if (activeFlyer) {
                    renderPlayerPage();
                } else {
                    renderMenuPage();
                }
            } else {
                renderMenuPage();
            }
        };

        const renderMenuPage = () => {
            audio.pause();
            audio.src = '';
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>読み上げくん</h1>
                    </div>
                    <div class="grid-container">
                        ${flyers.map(flyer => `
                            <div class="card" onclick="window.location.hash='#play/${flyer.id}'">
                                <img src="${flyer.image}" alt="${flyer.title}" class="card-image">
                                <div class="card-title">${flyer.title}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        };

        const renderPlayerPage = () => {
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <button class="control-button" onclick="window.location.hash='#'" style="font-size:1.5rem; float:left;">&larr; メニューに戻る</button>
                        <h1>${activeFlyer.title}</h1>
                    </div>
                    <div class="player-container">
                        <img src="${activeFlyer.image}" alt="${activeFlyer.title}" class="player-image">
                        <div class="controls">
                            <button class="control-button" id="rewind">&larr; 10</button>
                            <button class="control-button play-pause" id="play-pause">&#9654;</button>
                            <button class="control-button" id="forward">10 &rarr;</button>
                        </div>
                        <div class="slider-container">
                            <span id="current-time" class="time-display">0:00</span>
                            <input type="range" id="progress-slider" class="progress-slider" value="0" step="0.1">
                            <span id="duration" class="time-display">0:00</span>
                        </div>
                        <div class="speed-control">
                            <button class="speed-button" data-speed="0.5">0.5x</button>
                            <button class="speed-button active" data-speed="1.0">1.0x</button>
                            <button class="speed-button" data-speed="1.5">1.5x</button>
                            <button class="speed-button" data-speed="2.0">2.0x</button>
                        </div>
                        <div class="url-link-container">
                            <h3>このページへの直接リンク</h3>
                            <a id="url-link" class="url-link" href="#"></a>
                        </div>
                    </div>
                </div>
            `;

            const playPauseButton = document.getElementById('play-pause');
            const rewindButton = document.getElementById('rewind');
            const forwardButton = document.getElementById('forward');
            const progressSlider = document.getElementById('progress-slider');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const speedButtons = document.querySelectorAll('.speed-button');
            const urlLinkEl = document.getElementById('url-link');

            // URLリンクをセット
            const directUrl = `${window.location.origin}${window.location.pathname}#play/${activeFlyer.id}`;
            urlLinkEl.href = directUrl;
            urlLinkEl.textContent = directUrl;

            // オーディオのソースを設定して再生開始
            audio.src = activeFlyer.audio;
            audio.play().catch(e => console.error("Audio playback failed:", e));
            playPauseButton.innerHTML = '&#10074;&#10074;';

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            };

            // イベントリスナー
            playPauseButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.innerHTML = '&#10074;&#10074;';
                } else {
                    audio.pause();
                    playPauseButton.innerHTML = '&#9654;';
                }
            });

            rewindButton.addEventListener('click', () => {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            });

            forwardButton.addEventListener('click', () => {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            });

            progressSlider.addEventListener('input', () => {
                audio.currentTime = progressSlider.value;
            });

            speedButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const speed = parseFloat(button.dataset.speed);
                    audio.playbackRate = speed;
                    speedButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            audio.addEventListener('loadedmetadata', () => {
                progressSlider.max = audio.duration;
                durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                progressSlider.value = audio.currentTime;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });

            audio.addEventListener('ended', () => {
                playPauseButton.innerHTML = '&#9654;';
                progressSlider.value = 0;
            });
        };

        // ハッシュ変更時にレンダリング
        window.addEventListener('hashchange', render);

        // 初回ロード時のレンダリング
        window.addEventListener('DOMContentLoaded', loadFlyers);
    </script>
</body>
</html>
